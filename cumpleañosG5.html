<body>
    <h1> Hola x5</h1>
    <p> Felicidades por haber pasado hasta la pagina #5, cómo te ha parecido hasta ahora? muy dificil? jajaja.</p>
    <h2>en fnaf hay varios animatronicos principales</h2>
   <ul>
    <form id="formulario">
      <li>
        <label for="freddy">F: </label>
      <input type="text" id="freddy" required>
      </li>
      
      <li>
        <label for="bonnie">B: </label>
      <input type="text" id="bonnie" required>
      </li>

      <li>
        <label for="chica">C: </label>
      <input type="text" id="chica" required>
      </li>
      
      <li>
        <label for="foxy">Fx:</label>
      <input type="text" id="foxy" required>
      </li>

      <li>
        <label for="springtrap">S: </label>
      <input type="text" id="springtrap" required>
      </li>

      <li>
        <label for="goldenFreddy">GF:</label>
      <input type="text" id="goldenFreddy" required>
      </li>
      <button type="button" onclick="verificarNombres()">Verificar</button>
  </form>
   </ul>
    

  <div id="resultado">
      <p id="mensajeError" style="color: red; display: none;">No es correcto.</p>
      <img id="imagenCorrecta" src="Gloris/imagen5.png" alt="ImagenCorrecta">
  </div>

  <script>
      function verificarNombres() {
          var freddy = document.getElementById('freddy').value;
          var bonnie = document.getElementById('bonnie').value;
          var chica = document.getElementById('chica').value;
          var foxy = document.getElementById('foxy').value;
          var springtrap = document.getElementById('springtrap').value;
          var goldenFreddy = document.getElementById('goldenFreddy').value;

          if (
              freddy === "Freddy" &&
              bonnie === "Bonnie" &&
              chica === "Chica" &&
              foxy === "Foxy" &&
              springtrap === "Springtrap" &&
              goldenFreddy === "Golden Freddy"
          ) {
              document.getElementById('mensajeError').style.display = 'none';
              document.getElementById('imagenCorrecta').style.display = 'block';
          } else {
              document.getElementById('mensajeError').style.display = 'block';
              document.getElementById('imagenCorrecta').style.display = 'none';
          }
      }
  </script>

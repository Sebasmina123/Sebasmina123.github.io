<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      img{
        max-width: 100%;
        height: auto;
        margin: 0 auto;
        display: none;
      }
    </style>
</head>
<body>
    <h1>Hola x16</h1>
    <h2>Por qué no un chiste?</h2>
    <p>"Conversaciones del reino vegetal"</p>
    <p> - El Broccoli: Chicos miradme! Me parezco a un árbol! </p>
    <p>- La nuez: Y yo a un cerebro!</p>
    <p>- El champiñón: Y yo a un paraguas!</p> 
    <p>- El plátano: Y si cambiamos de tema...?</p>  


    <h2>Te reiste? dime que sí</h2>
    <form id="nombreForm">
        <input type="text" id="nombreInput" placeholder="Si/No" required>
        <button type="button" onclick="verificarNombre()">Verificar</button>
        </form>
    
      <div id="resultado">
        <img  id="imagenCorrecta" src="Gloris/imagen16.png" alt="imagenCorrecta">
      </div>
    
      <script>
        function verificarNombre() {
          var nombreIngresado = document.getElementById("nombreInput").value;
    
          if (nombreIngresado === "Si" || "No") {
            document.getElementById("imagenCorrecta").style.display = 'block';
          } else {
            document.getElementById("resultado").innerHTML = 'Nombre incorrecto. Inténtalo de nuevo.';
          }
        }
      </script>
    <h2>
        <a href="http://127.0.0.1:5500/html/cumplea%C3%B1osG17.html">click para seguir</a>
    </h2>
</body>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      img{
        max-width: 100%;
        height: auto;
        margin: 0 auto;
        display: none;

    </style>
</head>
<body>
    <h1>Hola x18</h1>
    <h2>Flores.</h2>
    <p>La flor es una de las formas de belleza más claras en el mundo, regalarte una flor es lo que menos puedo hacer, aunque sea virtual. No porque lo necesites, si no porque tu te lo mereces.</p>
    <p></p>

    <h2>Escribe "Flor"</h2>
    <form id="nombreForm">
        <input type="text" id="nombreInput" placeholder="Flor" required>
        <button type="button" onclick="verificarNombre()">Verificar</button>
        </form>
    
      <div id="resultado">
        <img  id="imagenCorrecta" src="Gloris/imagen18.png" alt="imagenCorrecta">
      </div>
    
      <script>
        function verificarNombre() {
          var nombreIngresado = document.getElementById("nombreInput").value;
    
          if (nombreIngresado === "Flor") {
            document.getElementById("imagenCorrecta").style.display = 'block';
          } else {
            document.getElementById("resultado").innerHTML = 'Nombre incorrecto. Inténtalo de nuevo.';
          }
        }
      </script>
    <h2>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parte 24</title>
    <style>
      img{
        max-width: 100%;
        height: auto;
        margin: 0 auto;
        display: none;
      }

</head>
<body>
    <h1>Hola x24</h1>
    <h2>Regalito.</h2>
    <p>Cuando hice este código no era 24 d diciembre (es 30 de hecho, soy honesto, me tomé un descanso) pero igualmente tienes tu imagen jajaja.</p>
    <p></p>

    <h2>Escribe "Regalo"</h2>
    <form id="nombreForm">
        <input type="text" id="nombreInput" placeholder="Regalo" required>
        <button type="button" onclick="verificarNombre()">Verificar</button>
        </form>
    
      <div id="resultado">
        <img  id="imagenCorrecta" src="Gloris/imagen24.png" alt="imagenCorrecta">
      </div>
    
      <script>
        function verificarNombre() {
          var nombreIngresado = document.getElementById("nombreInput").value;
    
          if (nombreIngresado === "Regalo") {
            document.getElementById("imagenCorrecta").style.display = 'block';
          } else {
            document.getElementById("resultado").innerHTML = 'Nombre incorrecto. Inténtalo de nuevo.';
          }
        }
      </script>
    <h2>
        <a href="http://127.0.0.1:5500/html/cumplea%C3%B1osG25.html">click para seguir</a>
    </h2>
</body>
